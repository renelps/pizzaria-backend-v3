version: '3.8'

services:
  app:
    build: .
    ports:
      - '3333:3333'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    env_file:
      - .env
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  db:
    image: postgres:15
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pizzaria
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
